<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control"
            formControlName="region"
            >
                <option value=""> --Seleccione Continente --</option>
                @for (region of regions; track $index) {
                    <option [value]="region">{{region|lowercase}}</option>
                }
                
            </select>
        </div>    
    </div>

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select class="form-control"
            formControlName="country"
            >
                <option value=""> --Seleccione el Pais --</option>
                @for (country of countries; track $index) {
                    <option [value]="country.ccn3">{{country.name.common|lowercase}}</option>
                }
                
            </select>
        </div>    
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>    

</form>
