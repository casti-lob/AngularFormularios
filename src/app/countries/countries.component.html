<h1 class="mt-5">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">

    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control"
            formControlName="region"
            >
                <option value=""> --Seleccione Continente --</option>
                @for (region of regions; track $index) {
                    <option [value]="region">{{region|lowercase}}</option>
                }
                
            </select>
        </div>    
    </div>
@if (countries.length) {
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select class="form-control"
            formControlName="country"
            >
                <option value=""> --Seleccione el Pais --</option>
                @for (country of countries; track $index) {
                    <option [value]="country.ccn3">{{country.name.common|lowercase}}</option>
                }
                
            </select>
        </div>    
    </div>
}
    
@if (borders.length) {
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control"
            formControlName="border"
            >
                <option value=""> --Seleccione el Pais --</option>
                @for (border of borders; track $index) {
                    <option [value]="border.ccn3">{{border.name.common}}</option>
                }
                
            </select>
        </div>    
    </div>
}
 
@if (loading) {
    <button class="btn btn-primary" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
    </button>
}

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end">Seleccionar</button>
        </div>
    </div>    

</form>
